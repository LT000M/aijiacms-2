$(".glui-side-fold").on("click",function(){
    var t = $("body");
var i=t.find("div.glui-side");
i.hasClass("glui-sided")?(i.removeClass("glui-sided"),t.find("div.layui-body").removeClass("glui-body-folded"),t.find("div.layui-body-content").removeClass("glui-footer-folded-content"),t.find("div.layui-footer").removeClass("glui-footer-folded")):(i.addClass("glui-sided"),t.find("div.layui-body").addClass("glui-body-folded"),t.find("div.layui-body-content").addClass("glui-footer-folded-content"),t.find("div.layui-footer").addClass("glui-footer-folded"))
});
$(".glui-side").find("dd[glui-target]").each(function() {
                var t = $(this), n = void 0;
                t.hover(function() {
                    n = layer.tips($(this).find("span").text(), this);
                }, function() {
                    n && layer.close(n);
                })
});
            var setSkin = function(value) {
                    layui.data('glui_skin', {
                        key: 'skin',
                        value: value
                    });
                },
                getSkinName = function() {
                    return layui.data('glui_skin').skin;
                },
                switchSkin = function(value) {
                    var _target = $('link[glui-skin]')[0];
                    _target.href = _target.href.substring(0, _target.href.lastIndexOf('/') + 1) + value + _target.href.substring(_target.href.lastIndexOf('.'));
                    setSkin(value);
                },
                initSkin = function() {
                    var skin = getSkinName();
                    switchSkin(skin === undefined ? 'default' : skin);
                }();
        });

</script>
