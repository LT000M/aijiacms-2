{template 'header'}
<link rel="stylesheet" type="text/css" href="{AJ_SKIN}css.css"/>

     
<div class="help-center clearfix">
		<div class="left">
			<h2>{$title}</h2>
			<ul class="list">
			<!--{php $tags=tag("table=webpage&condition=item='$_item'&areaid=$cityid&pagesize=99&order=listorder desc,itemid desc&template=null");}-->
		{loop $tags $k $t}
		<li><a href="{if $t[domain]}{$t[domain]}{else}{linkurl($t[linkurl], 1)}{/if}">{$t[title]}</a></li>
		{/loop}
				</ul>
		</div>
		<div class="right">
			<h2>{$title}</h2>
			<div class="text">
				{$content}
			</div>
		</div>
	</div>
<script type="text/javascript">try{Dd('webpage_{$itemid}').className='left_menu_on';}catch(e){}</script>
{template 'footer'}
